<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/car (2).jpg" id="myImg" width="300px" height="200px" alt="fortuner">
    <input type="text" name="" id="mytext" value="Fortuner" readonly>
    <button type="submit" onclick="change_image()">Change Image</button>

<script>
    function change_image() {
        var imgText = document.getElementById("myImg").alt;
        if (imgText == "fortuner") {
            document.getElementById("myImg").src = "img/car (1).jpg";
            document.getElementById("myImg").alt = "ferrari";
            document.getElementById("mytext").value = "Ferrari";
        } else {
            document.getElementById("myImg").src = "img/car (2).jpg";
            document.getElementById("myImg").alt = "fortuner";
            document.getElementById("mytext").value = "Fortuner";
        }
    }
</script>


</body>
</html>
