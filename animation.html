<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<style>
    #box{
        width: 50px;
        height: 50px;
        background-color: red;
        padding: 50px;
        margin-bottom: 150px;
        text-align: center;
        border: 5px groove black;
        position: relative;
        border-radius: 100px;
        
    }
</style>
</head>
<body>
   
    <div id="box">
        <p>JQUERY</p>
    </div>


    <button id="animatebtn">Animate</button>

<script>
    $(document).ready(function(){
        // $("#animatebtn").click(function(){
        //     $("#box").animate({
        //         left:"150px" , 
        //         width : "+=100px" ,
        //         fontSize : "25px" ,
        //         borderWidth : "10px" ,
        //         height : "+=100px"
        //     })
        // })

        $("#animatebtn").click(function(){
            $("#box").animate({ left : "250px"},"slow");
            $("#box").animate({ top : "150px"},"slow");
            $("#box").animate({ width : "+=150px"},"slow");
            $("#box").animate({ fontSize : "50px"},"slow");
            $("#box").animate({ height : "+=50px"},"slow");

        })
    })
</script>


</body>
</html>
