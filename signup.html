<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="display-6 fw-bold text-center mt-5">Signup Form</h1>
    <div class="container mt-5">
        <form action="signin.html">
            <div class="mb-3 col-4">
                <input type="text" id="fname" class="form-control" placeholder="Enter First Name" required>
            </div>
            <div class="mb-3 col-4">
                <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" required>
            </div>
            <div class="mb-3 col-4">
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="mb-3 col-4">
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" onclick="signup()" class="btn btn-outline-warning">Submit</button>
        </form>
    </div>
    </div>

<script>
function signup() {
    var firstname = document.getElementById("fname").value;
    var lastname = document.getElementById("lname").value;
    var user_email = document.getElementById("email").value;
    var user_password = document.getElementById("password").value;

    localStorage.setItem("firstname" , firstname);
    localStorage.setItem("lastname" , lastname);
    localStorage.setItem("email" , user_email);
    localStorage.setItem("password" , user_password);




}
</script>


</body>

</html>
