<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container mt-5">

    <h1 class="display-6 text-center mb-5">Student Details</h1>

    <div class="row mb-4">
      <div class="col-4">
        <input type="text" id="fname" placeholder="Name" class="form-control">
      </div>
      <div class="col-4">
        <input type="text" id="fbatch" placeholder="Batch Code" class="form-control">
      </div>

      <div class="col-4">
        <input type="text" id="fsem" placeholder="Semester" class="form-control">
      </div>
    </div>
    <h1 class="display-6 text-center mb-5 mt-5">Subject Marks</h1>
    <div class="row">
      <div class="mb-3 col-4">
        <input type="number" id="fhtml" placeholder="Html" class="form-control">
      </div>
      <div class="mb-3 col-4">
        <input type="number" id="fcss" placeholder="CSS" class="form-control">
      </div>
      <div class="mb-3 col-4">
        <input type="number" id="fjs" placeholder="JS" class="form-control">
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <button type="submit" onclick="myfunc()" class="btn btn-outline-warning btn-lg text-dark fw-bold">Submit</button>
    </div>
  </div>

  <div class="container mt-5">
    <table class="table">
      <thead>
        <tr>

          <th scope="col">Name</th>
          <th scope="col">Batch Code</th>
          <th scope="col">Semester</th>
          <th scope="col">Html Marks</th>
          <th scope="col">CSS Marks</th>
          <th scope="col">JS Marks</th>
          <th scope="col">Obtained Marks</th>
          <th scope="col">Percentage</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="name"></td>
          <td id="batch"></td>
          <td id="sem"></td>
          <td id="html"></td>
          <td id="css"></td>
          <td id="js"></td>
          <td id="ob"></td>
          <td id="per"></td>
          <td id="grade"></td>
        </tr>

      </tbody>
    </table>
  </div>


  <script>
    function myfunc() {
      var firstname = document.getElementById("fname").value;
      document.getElementById("name").innerHTML = firstname;
      var batch = document.getElementById("fbatch").value;
      document.getElementById("batch").innerHTML = batch;
      var semester = document.getElementById("fsem").value;
      document.getElementById("sem").innerHTML = semester;
      var html = document.getElementById("fhtml").value;
      document.getElementById("html").innerHTML = html;
      var css = document.getElementById("fcss").value;
      document.getElementById("css").innerHTML = css;
      var js = document.getElementById("fjs").value;
      document.getElementById("js").innerHTML = js;
      var sum = parseInt(html) + parseInt(css) + parseInt(js);
      document.getElementById("ob").innerHTML = sum;
      var per = ((sum / 300) * 100).toFixed(2);
      document.getElementById("per").innerHTML = per  + "%";
      if (per >= 80) {
        document.getElementById("grade").innerHTML = "A+";
      } else if (per <= 80 && per >= 70) {
        document.getElementById("grade").innerHTML = "A";
      }
      else if (per <= 70 && per >= 60) {
        document.getElementById("grade").innerHTML = "B";
      }
      else if (per <= 60 && per >= 50) {
        document.getElementById("grade").innerHTML = "C";
      }
      else if (per <= 50 && per >= 40) {
        document.getElementById("grade").innerHTML = "D";
      }
      else{
        document.getElementById("grade").innerHTML = "Fail";
      }







    }
  </script>



</body>

</html>
