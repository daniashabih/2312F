<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="display-6 fw-bold text-center mt-5">Signin Form</h1>
    <div class="container mt-5">
        <form action="index.html">
            <div class="mb-3">
                <div class="col-4">
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="col-4">
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                </div>
            </div>

            <button type="submit" onclick="signin()" class="btn btn-outline-success">Submit</button>
        </form>
    </div>



<script>
    function signin() {
        var user_email = document.getElementById("email").value;
        var user_password = document.getElementById("password").value;
        if (user_email == localStorage.getItem("email") && user_password == localStorage.getItem("password")) {
            alert("Login Successful");
        } else {
            alert("Login Failed");
        }
    }
</script>


</body>

</html>
